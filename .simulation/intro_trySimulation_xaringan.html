# 시뮬레이션 조건 함수



```r
makeCondition &lt;- function(n_sample, cov_size, n_indi, cut_size, 
                          n_rep, full = T) {
  
  con_list &lt;-
    crossing(n_sample, cov_size, n_indi, cut_size) %&gt;%
    mutate(condition_number = row_number())

  if(full)
    con_list &lt;- 
      crossing(con_list, n_rep = 1:n_rep) %&gt;% 
      arrange(n_rep, condition_number)

  return(con_list)
}
```


---


```r
condition_list &lt;- 
  makeCondition(
    n_sample = c(100, 500), 
    cov_size = c(0, 0.5), 
    n_indi = c(3, 6), 
    cut_size = c(3,5,7), 
    n_rep = 5, 
    full = F)
```
